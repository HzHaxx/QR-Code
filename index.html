<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="QR Code Component">
  <link rel="icon" type="image/png" sizes="32x32" href="build/img/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="build/css/app.css">

</head>
<body>

  <div class="conteiner">
    <main>
      <div class="qr-code">
        <picture>
          <source srcset="build/img/image-qr-code.webp" type="image/webp">
          <source srcset="build/img/image-qr-code.avif" type="image/avif">
          <source srcset="build/img/image-qr-code.png" type="image/png">
          <img loading="lazy" src="build/img/image-qr-code.png" alt="anuncio">
        </picture>
      </div>
      
      <div class="qr-code-info">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </main>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hamber Miguel Zapata Quiroz</a></p>
    </div>
  </div>
  
</body>
</html>
